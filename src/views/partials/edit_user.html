    <div class="ngdialog-message">
        <div class="">
            <h3>Details of the User</h3>
            <hr />
        </div>
        <div class=""></div>
            <div class="">
                <div class="form">
                    <form class="form-validate form-horizontal" id="edit_userForm" name="edit_userForm" ng-submit="updateUser(edit_user)" >
                        <div class="form-group ">
                            <label for="username" class="control-label col-lg-2">Username</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="username" name="username" minlength="2" type="text" required ng-model="edit_user.username" disabled />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">Name</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="firstname" name="firstname" minlength="2" type="text" required ng-model="edit_user.firstname" disabled />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="lastname" class="control-label col-lg-2">Surname</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="lastname" name="lastname" minlength="2" type="text" required ng-model="edit_user.lastname" disabled/>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="admin" class="control-label col-lg-2">Admin</label>
                            <div class="col-lg-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="admin" id="admin" ng-model="edit_user.admin">
                                        Check this option for Admin access rights
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="manager" class="control-label col-lg-2">Manager</label>
                            <div class="col-lg-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="manager" id="manager" ng-model="edit_user.manager">
                                        Check this option for Manager access rights
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group">
                            <!-- Buttons -->
                            <div class="col-lg-offset-2 col-lg-9">
                                <button type="submit" class="btn btn-primary">Edit Details</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
            </div>
        <div>

        </div>
    </div>
        </div>

    <script>
        $(document).ready(function() {
            $("#country").countrySelect();
        });
    </script>
