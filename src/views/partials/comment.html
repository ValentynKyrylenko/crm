<div class="ngdialog-message">
    <div class="">
        <h3>Login to Bet Invest</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doLogin()">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="loginData.username">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Post comment</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
        </form>
    </div>
    <div>
    </div>
</div>
